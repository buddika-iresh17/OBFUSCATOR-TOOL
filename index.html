<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>JS Obfuscator Tool</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      max-width: 700px;  
      margin: 30px auto;  
      padding: 0 15px;  
    }  
    textarea {  
      width: 100%;  
      height: 150px;  
      font-family: monospace;  
      font-size: 14px;  
      margin-bottom: 10px;  
      padding: 10px;  
      box-sizing: border-box;  
    }  
    button {  
      padding: 10px 20px;  
      font-size: 16px;  
      cursor: pointer;  
    }  
    pre {  
      white-space: pre-wrap;  
      background: #f5f5f5;  
      padding: 10px;  
      border: 1px solid #ddd;  
      height: 150px;  
      overflow-y: auto;  
    }  
  </style>  
</head>  
<body>    <h1>JavaScript Obfuscator Tool</h1>  <label for="inputCode">Input JavaScript Code:</label><br/>

  <textarea id="inputCode" placeholder="Write or paste your JS code here..."></textarea>  <button id="btnObfuscate">Obfuscate Code</button>

  <h2>Obfuscated Output:</h2>  
  <pre id="outputCode"></pre>    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator@4.0.0/dist/index.browser.js"></script>    <script>  
    const btn = document.getElementById('btnObfuscate');  
    const inputCode = document.getElementById('inputCode');  
    const outputCode = document.getElementById('outputCode');  
  
    btn.addEventListener('click', () => {  
      const code = inputCode.value.trim();  
      if (!code) {  
        alert('Please enter some JavaScript code to obfuscate.');  
        return;  
      }  
  
      try {  
        // Obfuscate the code using the JS obfuscator library  
        const obfuscatedCode = JavaScriptObfuscator.obfuscate(code, {  
          compact: true,  
          controlFlowFlattening: true,  
          controlFlowFlatteningThreshold: 0.75,  
          numbersToExpressions: true,  
          simplify: true,  
          stringArrayShuffle: true,  
          splitStrings: true,  
          stringArrayThreshold: 0.75  
        }).getObfuscatedCode();  
  
        outputCode.textContent = obfuscatedCode;  
      } catch (e) {  
        outputCode.textContent = 'Error during obfuscation: ' + e.message;  
      }  
    });  
  </script>  </body>  
</html>
