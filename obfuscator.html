<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Obfuscator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 15px;
      background-color: rgb(245, 250, 255);
      color: rgb(20, 40, 60);
    }
    h1 {
      text-align: center;
      color: rgb(0, 70, 200);
      text-shadow: 1px 1px 3px rgb(150, 190, 255);
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid rgb(180, 200, 230);
      border-radius: 5px;
      background-color: rgb(250, 255, 255);
      color: rgb(20, 40, 60);
      box-shadow: inset 0 1px 3px rgb(200, 220, 240);
      resize: vertical;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: rgb(0, 120, 255);
      outline: none;
      box-shadow: 0 0 5px rgb(0, 120, 255);
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: rgb(0, 110, 255);
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0, 80, 180, 0.7);
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: rgb(0, 140, 255);
      box-shadow: 0 4px 10px rgba(0, 100, 230, 0.9);
    }
    button:disabled {
      background-color: rgb(180, 200, 230);
      cursor: not-allowed;
      box-shadow: none;
      color: rgb(100, 110, 130);
    }
    pre {
      white-space: pre-wrap;
      background-color: rgb(230, 240, 255);
      padding: 15px;
      border-radius: 5px;
      border: 1px solid rgb(190, 210, 240);
      height: 180px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      color: rgb(10, 40, 90);
      user-select: text;
    }
  </style>
</head>
<body>
  <h1>JavaScript Obfuscator</h1>

  <label for="fileInput">Upload JavaScript File (optional):</label>
  <input type="file" id="fileInput" accept=".js" />

  <label for="inputCode">Or paste your JS code here:</label>
  <textarea id="inputCode" placeholder="Write or paste your JS code here..."></textarea><br />
  <button id="btnObfuscate">Obfuscate Code</button>
  <button id="btnDownload" disabled>Download Obfuscated Code</button>

  <h2>Obfuscated Output:</h2>
  <pre id="outputCode"></pre>

  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator@4.0.0/dist/index.browser.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const inputCode = document.getElementById('inputCode');
    const btnObfuscate = document.getElementById('btnObfuscate');
    const outputCode = document.getElementById('outputCode');
    const btnDownload = document.getElementById('btnDownload');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.name.endsWith('.js')) {
        alert('Please upload a valid JavaScript (.js) file.');
        fileInput.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        inputCode.value = event.target.result;
      };
      reader.readAsText(file);
    });

    btnObfuscate.addEventListener('click', () => {
      const code = inputCode.value.trim();
      if (!code) {
        alert('Please enter or upload some JavaScript code to obfuscate.');
        return;
      }
      try {
        const obfuscatedCode = JavaScriptObfuscator.obfuscate(code, {
          compact: true,
          controlFlowFlattening: true,
          controlFlowFlatteningThreshold: 0.75,
          numbersToExpressions: true,
          simplify: true,
          stringArrayShuffle: true,
          splitStrings: true,
          stringArrayThreshold: 0.75
        }).getObfuscatedCode();

        outputCode.textContent = obfuscatedCode;
        btnDownload.disabled = false;
      } catch (e) {
        outputCode.textContent = 'Error during obfuscation: ' + e.message;
        btnDownload.disabled = true;
      }
    });

    btnDownload.addEventListener('click', () => {
      const obfuscatedText = outputCode.textContent;
      if (!obfuscatedText) return;

      const blob = new Blob([obfuscatedText], { type: 'application/javascript' });
